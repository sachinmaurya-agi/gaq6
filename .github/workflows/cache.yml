name: Cache Dependencies

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/deps
          key: cache-f974938

      - name: prime-cache-f974938
        run: |
          if [ "${{ steps.cache-deps.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit"
          else
            echo "Cache miss - priming cache"
            mkdir -p ~/.cache/deps
            echo "primed" > ~/.cache/deps/marker
          fi
